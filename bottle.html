<html>
<head>

<title>Object Detection</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
<style>
    body{
    background-position: center;
    background-size: cover;
}

.heading{
    width:100%;
    font-size: large;
}

.heading:hover{
    font-size: large;
}

.link{
    background-color: black;
    border-radius: 5px;
    border-color: aqua;
    width: 130px;
    height: 30px;
    float: right; 
    margin-right: 20px; 
}

canvas{
    border-radius: 10px;
    border-color: aliceblue;
    border-style:solid;
   
}
</style>
  
</head>

<body background="background-2.jpg">
  <center>
    <h1 class="btn btn-primary heading">Bottle</h1>
    <br><br>
    <li class="link"><a href="index.html">BACK</a></li>
    <br>
    <h2 class="btn btn-danger" id="status"></h2>
    <br>
    <h3 class="btn btn-success"></h3>
  </center>

<script> 
  
Status = "";
bottle = "";

function preload(){
    bottle  = loadImage("bottle.png");
}

function setup(){
    canvas = createCanvas(640,350);
    canvas.position(400,200);
    object_Detector = ml5.objectDetector('cocossd',modelLoaded);
    document.getElementById("status").innerHTML = "Status: Detecting Objects";
}

function modelLoaded(){
    console.log("Model Loaded!");
    Status = true;
    object_Detector.detect(bottle,gotResults);
}

function gotResults(error,results){
    if(error){
        console.error(error);
    }
    console.log(results);
}

function draw(){
    image(bottle,0,0,640,350);
}
  
  </script>

</body>
</html>
